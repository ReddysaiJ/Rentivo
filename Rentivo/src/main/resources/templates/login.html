<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rentivo Car Rental</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Main Container -->
    <div class="container">
        <!-- Login Card -->
        <div class="card mx-auto mt-4" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center text-primary mb-4">Login</h2>
                <form th:action="@{/login}" method="POST">
                    <div class="mb-3">
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                        You have been logged out successfully.
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/user/register}" class="text-primary me-2">Register</a> |
                    <a th:href="@{/forgot-password}" class="text-primary ms-2">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
