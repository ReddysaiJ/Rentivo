<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdlZxMi5huqgSBXg"
        crossorigin="anonymous">
  <style>
    :root {
        --primary: #1E3A8A;
        --secondary: #14B8A6;
        --background: #F9FAFB;
        --text: #1F2937;
        --accent: #F43F5E;
        --white: #FFFFFF;
    }

    main {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .user-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 20px auto;
    }

    .user-card {
        background-color: var(--white);
        border: 1px solid #E5E7EB;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
    }

    .user-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .user-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 2px solid #E5E7EB;
    }

    .user-card h2 {
        font-size: 1.5rem;
        margin: 0 0 10px;
    }

    .user-card p {
        margin: 5px 0;
        color: var(--text);
    }

    .actions {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
    }

    .edit-btn, .delete-btn {
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 0.9rem;
        transition: background-color 0.3s;
    }

    .edit-btn {
        background-color: var(--primary);
        color: var(--white);
    }

    .edit-btn:hover {
        background-color: #1E40AF;
    }

    .delete-btn {
        background-color: var(--accent);
        color: var(--white);
        border: none;
        cursor: pointer;
    }

    .delete-btn:hover {
        background-color: #DC2626;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: var(--text);
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #D1D5DB;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
    }

    .update-button {
        background-color: var(--primary);
        color: var(--white);
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        transition: background-color 0.3s;
    }

    .update-button:hover {
        background-color: #1E40AF;
    }

    .photo-preview img {
        max-width: 150px;
        max-height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #D1D5DB;
        display: block;
        margin: 10px auto;
    }

    @media (max-width: 768px) {
        .user-grid {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 576px) {
        .user-card {
            padding: 15px;
        }
        .user-card img {
            width: 80px;
            height: 80px;
        }
    }
  </style>
</head>
<div layout:fragment="content">
  <h1>Manage Users</h1>
  <div class="user-grid">
    <div th:each="user : ${users}" class="user-card">
      <img th:src="${user.photo}" alt="User Photo" th:attr="aria-label='Photo of ' + ${user.username}">
      <h2 th:text="${user.username}"></h2>
      <p th:text="${user.email}"></p>
      <p th:text="${user.phno}"></p>
      <p th:text="${user.role.name() == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"></p>
      <div class="actions">
        <a th:attr="data-bs-target='#editModal-' + ${user.id}, aria-label='Edit user ' + ${user.username}"
           data-bs-toggle="modal"
           class="edit-btn">Edit</a>
        <form th:action="@{'/admin/user/delete/' + ${user.id}}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
          <button type="submit" class="delete-btn" th:attr="aria-label='Delete user ' + ${user.username}">Delete</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit User Modals -->
  <div th:each="user : ${users}" class="modal fade" th:id="'editModal-' + ${user.id}" tabindex="-1" th:attr="aria-labelledby='editModalLabel-' + ${user.id}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:id="'editModalLabel-' + ${user.id}">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/user/update}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${user.id}" />
            <label for="'username-' + ${user.id}">Name:</label>
            <input type="text" th:id="'username-' + ${user.id}" name="username" th:value="${user.username}" required />
            <label for="'email-' + ${user.id}">Email:</label>
            <input type="email" th:id="'email-' + ${user.id}" name="email" th:value="${user.email}" required />
            <label for="'phno-' + ${user.id}">Phone:</label>
            <input type="text" th:id="'phno-' + ${user.id}" name="phno" th:value="${user.phno}" required />
            <label for="'role-' + ${user.id}">Role:</label>
            <select th:id="'role-' + ${user.id}" name="role" required>
              <option value="ROLE_ADMIN" th:selected="${user.role.name() == 'ROLE_ADMIN'}">Admin</option>
              <option value="ROLE_USER" th:selected="${user.role.name() == 'ROLE_USER'}">User</option>
            </select>
            <label for="'drivingLicenseNo-' + ${user.id}">Driving License No:</label>
            <input type="text" th:id="'drivingLicenseNo-' + ${user.id}" name="drivingLicenseNo" th:value="${user.drivingLicenseNo}" required />
            <label for="'editUserPhoto-' + ${user.id}">Photo:</label>
            <input type="file" th:id="'editUserPhoto-' + ${user.id}" name="photoFile" accept="image/*"
                   th:attr="onchange='previewImage(event, ' + ${user.id} + ')'" />
            <div class="photo-preview">
              <img th:id="'preview-' + ${user.id}" th:src="${user.photo}" alt="Photo Preview"
                   th:style="${user.photo != null ? 'display: block;' : 'display: none;'}" />
            </div>
            <button type="submit" class="update-button">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdlZxMi5huqgSBXg"
          crossorigin="anonymous"></script>

  <script>
    function previewImage(event, userId) {
        const reader = new FileReader();
        reader.onload = function () {
            const preview = document.getElementById('preview-' + userId);
            preview.src = reader.result;
            preview.style.display = 'block';
        };
        if (event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        }
    }
  </script>
</div>
</html>
