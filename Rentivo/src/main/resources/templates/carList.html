<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .filter-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 25px;
        }

        .filter-box h3 {
            margin-bottom: 15px;
            color: #555;
        }

        .filter-box form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .filter-box label {
            display: block;
            margin-bottom: 5px;
            color: #777;
        }

        .filter-box input[type="date"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .filter-box button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .filter-box button:hover {
            background-color: #0056b3;
        }

        .cars-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .car-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
            aspect-ratio: 4/3;
        }

        .car-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .car-card p {
            margin-bottom: 15px;
            color: #666;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .no-results {
            text-align: center;
            font-size: 18px;
            color: #777;
            margin-top: 25px;
        }

        header {
            background: #007bff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-weight: 700;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const today = new Date().toISOString().split('T')[0];
            startDateInput.setAttribute('min', today);

            startDateInput.addEventListener('change', function () {
                const startDate = startDateInput.value;
                const minEndDate = new Date(startDate);
                minEndDate.setDate(minEndDate.getDate() + 1);
                const minEndDateStr = minEndDate.toISOString().split('T')[0];
                endDateInput.setAttribute('min', minEndDateStr);
            });

            endDateInput.addEventListener('change', function () {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                if (new Date(endDate) <= new Date(startDate)) {
                    alert("End date must be at least 1 day after the start date.");
                    endDateInput.value = '';
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">Car Rental</a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/user/profile">Profile</a></li>
                <li><a href="/car/list">Cars</a></li>
                <li><a href="/booking/myBookings">My Bookings</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Available Cars</h2>

        <div class="filter-box">
            <h3>Filter Cars by Dates</h3>
            <form action="/car/list" method="GET">
                <div>
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div>
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <button type="submit">Filter</button>
            </form>
        </div>

        <div th:if="${cars!= null && cars.size() > 0}" class="cars-container">
            <div th:each="car: ${cars}" class="car-card">
                <img th:src="@{${car.imageUrl}}" alt="Car Image" />
                <h3><span th:text="${car.model}">Car Model</span></h3>
                <p>Type: <span th:text="${car.type}">Car Type</span></p>
                <p>Price: â‚¹<span th:text="${car.price}">Price</span></p>
                <a th:href="@{/booking/create(carId=${car.id}, startDate=${startDate}, endDate=${endDate})}" class="btn">Book Now</a>
            </div>
        </div>

        <div th:if="${cars!= null && cars.size() == 0}" class="no-results">
            No cars available for the selected dates.
        </div>
    </div>
</body>
</html>
