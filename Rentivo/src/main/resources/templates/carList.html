<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Custom CSS for minimal overrides -->
    <style>
        .car-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
    </style>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <h2 class="text-center text-primary mb-4">Available Cars</h2>

        <!-- Filter Card -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title h5 mb-3">Filter Cars by Dates</h3>
                <form action="/car/list" method="GET" class="d-flex flex-column flex-md-row gap-3 align-items-md-center">
                    <input type="date" id="startDate" name="startDate" class="form-control" required>
                    <input type="date" id="endDate" name="endDate" class="form-control" required>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
            </div>
        </div>

        <!-- Cars Grid -->
        <div th:if="${cars != null and cars.size() > 0}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="car : ${cars}">
                <div class="card h-100">
                    <img th:src="@{${car.imageUrl}}" alt="Car Image" class="card-img-top"/>
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title h5 text-primary" th:text="${car.model}">Car Model</h3>
                        <p class="card-text mb-2">Type: <span th:text="${car.type}">Type</span></p>
                        <p class="card-text mb-2">Price per Day: â‚¹<span th:text="${car.price}">Price</span></p>
                        <a th:href="@{/booking/create(carId=${car.id}, startDate=${startDate}, endDate=${endDate})}" class="btn btn-primary mt-auto">Book Now</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results -->
        <div th:if="${cars != null and cars.size() == 0}" class="text-center text-muted mt-4">
            No cars available for the selected dates.
        </div>
    </div>

    <!-- JavaScript for Date Validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const today = new Date().toISOString().split('T')[0];
            startDateInput.setAttribute('min', today);

            startDateInput.addEventListener('change', function () {
                const minEndDate = new Date(this.value);
                minEndDate.setDate(minEndDate.getDate() + 1);
                endDateInput.setAttribute('min', minEndDate.toISOString().split('T')[0]);
            });

            endDateInput.addEventListener('change', function () {
                if (new Date(this.value) <= new Date(startDateInput.value)) {
                    alert("End date must be after start date.");
                    this.value = '';
                }
            });
        });
    </script>
</div>
</body>
</html>
