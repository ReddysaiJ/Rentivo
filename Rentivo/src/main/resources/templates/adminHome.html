<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Car Rental</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 3px;
            transition: background-color 0.3s ease; 
        }
        nav a:hover {
            background-color: #555;
        }
        nav a.active {
            background-color: #007bff;
            color: #fff;
        }
        main {
            flex-grow: 1;
            padding: 30px;
        }
        section {
            text-align: center; 
        }
        h1 {
            margin-bottom: 20px;
        }
        .dashboard-stats, .manage-bookings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .stat-item, .booking-item {
            background-color: #fff;
            padding: 20px; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-item h2, .booking-item h3 {
            font-size: 1.2rem; 
            margin-bottom: 10px;
        }
        .stat-item p, .booking-item p {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .finish-payment {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .finish-payment:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" th:href="@{/}" class="active">Admin Home</a></li>
                <li><a href="/admin/dashboard" th:href="@{/admin/dashboard}">Dashboard</a></li> 
                <li><a href="/admin/manageUsers" th:href="@{/admin/manageUsers}">Manage Users</a></li>
                <li><a href="/admin/manageCars" th:href="@{/admin/manageCars}">Manage Cars</a></li>
                <li><a href="/admin/addCar" th:href="@{/admin/addCar}">Add Car</a></li> 
                <li><a href="/admin/manageBookings" th:href="@{/admin/manageBookings}">Manage Bookings</a></li>
                <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome, Admin!</h1>
            <p>Access your dashboard, manage users, oversee car rentals, and track payments.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Car Rental Service. All rights reserved.</p>
    </footer>
</body>
</html>
