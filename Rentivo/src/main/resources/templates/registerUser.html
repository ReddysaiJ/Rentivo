<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Rentivo Car Rental</title>
</head>

<body>
<div layout:fragment="content">
  <!-- Custom CSS for minimal overrides -->
  <style>
    #preview {
        max-width: 150px;
        display: none;
    }
  </style>

  <!-- Main Container -->
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center text-primary mb-4">User Registration</h2>
            <form th:action="@{/user/register}" method="post" th:object="${user}" enctype="multipart/form-data">
              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required />
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required />
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <div class="form-text text-muted" th:if="${error}">Please re-enter your password.</div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required />
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phno" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phno}" class="form-control" id="phno" required />
                <div class="text-danger" th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}"></div>
              </div>

              <!-- Driving License -->
              <div class="mb-3">
                <label for="drivingLicenseNo" class="form-label">Driving License Number</label>
                <input type="text" th:field="*{drivingLicenseNo}" class="form-control" id="drivingLicenseNo" required />
                <div class="text-danger" th:if="${#fields.hasErrors('drivingLicenseNo')}" th:errors="*{drivingLicenseNo}"></div>
              </div>

              <!-- Photo Upload -->
              <div class="mb-3">
                <label for="userPhoto" class="form-label">Upload Photo</label>
                <input type="file" class="form-control" id="userPhoto" name="userPhoto" accept="image/*" onchange="previewImage(event)" required />
                <div class="text-center mt-3">
                  <img id="preview" src="" alt="Photo Preview" class="img-thumbnail" />
                </div>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
              </div>

              <!-- General Error -->
              <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
              </div>
            </form>

            <div class="text-center mt-3">
              <p>Already registered? <a th:href="@{/login}" class="text-primary">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for image preview -->
  <script>
    function previewImage(event) {
        const input = event.target;
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
  </script>
</div>
</body>
</html>
