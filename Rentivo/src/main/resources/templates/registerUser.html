<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      text-align: center;
    }
    #photoPreview {
      text-align: center;
      margin-top: 10px;
    }
    #preview {
      max-width: 200px;
      max-height: 200px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>User Registration</h2>
  <form action="#" th:action="@{/user/register}" method="POST" enctype="multipart/form-data">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phno">Phone Number:</label>
    <input type="text" id="phno" name="phno" required />

    <label for="userPhoto">Photo:</label>
    <input type="file" id="userPhoto" name="userPhoto" required accept="image/*" onchange="previewImage(event)" />

    <div id="photoPreview">
      <img id="preview" src="" alt="Photo Preview" />
    </div>

    <label for="drivingLicenseNo">Driving License Number:</label>
    <input type="text" id="drivingLicenseNo" name="drivingLicenseNo" required />

    <button type="submit">Register</button>

    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>
  </form>
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const preview = document.getElementById('preview');
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
