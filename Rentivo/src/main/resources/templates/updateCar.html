<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car - Rentivo Car Rental</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Custom CSS for minimal overrides -->
    <style>
        .current-image, .image-preview {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            display: block;
        }
        .image-preview {
            display: none;
        }
    </style>

    <!-- Main Container -->
    <div class="container">
        <!-- Update Car Card -->
        <div class="card mx-auto mt-4" style="max-width: 800px;">
            <div class="card-body">
                <h2 class="text-center text-primary mb-4">Update Car Details</h2>
                <form th:action="@{/admin/car/update/{id}(id=${car.id})}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${car.id}" />

                    <!-- Model -->
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" id="model" name="model" th:value="${car.model}" class="form-control" required aria-required="true" />
                    </div>

                    <!-- Type -->
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <input type="text" id="type" name="type" th:value="${car.type}" class="form-control" required aria-required="true" />
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (â‚¹/day)</label>
                        <input type="number" step="0.01" id="price" name="price" th:value="${car.price}" class="form-control" required aria-required="true" />
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select" required aria-required="true">
                            <option value="AVAILABLE" th:selected="${car.status == 'AVAILABLE'}">Available</option>
                            <option value="RENTED" th:selected="${car.status == 'RENTED'}">Rented</option>
                            <option value="MAINTENANCE" th:selected="${car.status == 'MAINTENANCE'}">Maintenance</option>
                        </select>
                    </div>

                    <!-- Image Upload -->
                    <div class="mb-3">
                        <label for="image" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top" title="Select an image file (Optional)">Image (Optional)</label>
                        <input type="file" id="image" name="image" accept="image/*" class="form-control" onchange="previewImage(event)" aria-describedby="imageTooltip" />
                        <div class="text-center mt-3">
                            <label class="form-label">Current Image</label>
                            <img th:src="@{${car.imageUrl}}" th:attr="alt='Current image of ' + ${car.model}" class="current-image mx-auto" />
                        </div>
                        <div class="text-center mt-3">
                            <label class="form-label">Preview of Selected Image</label>
                            <img id="imagePreview" src="" alt="Image Preview" class="image-preview mx-auto" />
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update Car</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for image preview -->
    <script>
        function previewImage(event) {
            const fileInput = event.target;
            const preview = document.getElementById('imagePreview');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function () {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>
</div>
</body>
</html>
