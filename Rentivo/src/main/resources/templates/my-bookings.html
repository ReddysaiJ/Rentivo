<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Custom CSS for minimal overrides -->
    <style>
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <h2 class="text-center text-primary mb-4">My Bookings</h2>

        <!-- Bookings Card -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">Car</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Amount Due</th>
                            <th scope="col">Payment Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.car.model}"></td>
                            <td th:text="${booking.startDate}"></td>
                            <td th:text="${booking.endDate}"></td>
                            <td th:text="'₹' + ${booking.amountDue}"></td>
                            <td th:text="${booking.paymentStatus}"></td>
                            <td>
                                <div th:if="${booking.cancelableOrUpdatable}">
                                    <div class="actions">
                                        <form th:action="@{/booking/cancel/{id}(id=${booking.id})}" method="POST"
                                              th:id="'cancel-form-' + ${booking.id}">
                                            <button type="button" class="btn btn-danger btn-sm cancel-booking"
                                                    th:attr="data-id=${booking.id}"
                                                    data-bs-toggle="modal" data-bs-target="#cancellationModal">
                                                Cancel
                                            </button>
                                        </form>
                                        <a th:href="@{/booking/update/{id}(id=${booking.id})}" class="btn btn-primary btn-sm">Update</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Cancellation Modal -->
    <div class="modal fade" id="cancellationModal" tabindex="-1" aria-labelledby="cancellationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancellationModalLabel">Cancellation Charges</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Please note:</strong> A cancellation fee of ₹1000 will be charged for canceling your booking.</p>
                    <p>Are you sure you want to cancel?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Keep Booking</button>
                    <button type="button" class="btn btn-danger btn-confirm-cancel" onclick="confirmCancellation()">Yes, Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Cancellation Modal -->
    <script th:inline="javascript">
        function confirmCancellation() {
            const bookingId = document.querySelector('.btn-confirm-cancel').dataset.bookingId;
            const form = document.getElementById(`cancel-form-${bookingId}`);
            form.submit();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const cancelButtons = document.querySelectorAll('.cancel-booking');
            cancelButtons.forEach(button => {
                button.addEventListener('click', function () {
                    document.querySelector('.btn-confirm-cancel').dataset.bookingId = this.dataset.id;
                });
            });
        });
    </script>
</div>
</body>
</html>
