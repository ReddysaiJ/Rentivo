<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cars - Rentivo Car Rental</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Custom CSS for minimal overrides -->
    <style>
        .car-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <h2 class="text-center text-primary mb-4">Manage Cars</h2>

        <!-- Car Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="car : ${cars}" class="col">
                <div class="card h-100">
                    <img th:src="@{${car.imageUrl}}" th:attr="alt='Image of ' + ${car.model}" class="car-card img-fluid" aria-label="Car Image" />
                    <div class="card-body">
                        <h3 class="card-title h5" th:text="${car.model}"></h3>
                        <p class="card-text mb-1" th:text="${'Type: ' + car.type}"></p>
                        <p class="card-text mb-1" th:text="${'Price: â‚¹' + car.price}"></p>
                        <p class="card-text mb-1" th:text="${'Status: ' + car.status}"></p>
                        <div class="d-flex justify-content-end gap-2 mt-3">
                            <form th:action="@{/admin/car/update/{id}(id=${car.id})}" method="get">
                                <input type="hidden" name="id" th:value="${car.id}" />
                                <button type="submit" class="btn btn-primary btn-sm" th:attr="aria-label='Update car ' + ${car.model}">Update</button>
                            </form>
                            <form th:action="@{/admin/car/delete/{id}(id=${car.id})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm" th:attr="aria-label='Delete car ' + ${car.model}" onclick="return confirm('Are you sure you want to delete this car?');">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
