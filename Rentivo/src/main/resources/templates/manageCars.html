<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Cars</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .car-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .car-card {
            width: calc(50% - 20px);
            margin: 10px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .car-card:hover {
            transform: scale(1.02);
        }

        .car-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .car-card:hover img {
            transform: scale(1.1); /* Slight zoom on image hover */
        }

        .car-card-content {
            padding: 20px;
        }

        .car-card h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.5em;
        }

        .car-card p {
            margin-bottom: 5px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" th:href="@{/}">Admin Home</a></li>
                <li><a href="/admin/dashboard" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li><a href="/admin/manageUsers" th:href="@{/admin/manageUsers}">Manage Users</a></li>
                <li><a href="/admin/manageCars" th:href="@{/admin/manageCars}" class="active">Manage Cars</a></li>
                <li><a href="/admin/addCar" th:href="@{/admin/addCar}">Add Car</a></li>
                <li><a href="/admin/manageBookings" th:href="@{/admin/manageBookings}">Manage Bookings</a></li>
                <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Manage Cars</h1>
            <div class="car-card-container">
                <div class="car-card" th:each="car : ${cars}">
                    <img th:src="@{${car.imageUrl}}" alt="Car Image"/>
                    <div class="car-card-content">
                        <h2 th:text="${car.model}"></h2>
                        <p th:text="${'Type: ' + car.type}"></p>
                        <p th:text="${'Price: â‚¹' + car.price}"></p>
                        <p th:text="${'Status: ' + car.status}"></p>
                        <div class="actions">
                            <form th:action="@{/admin/car/update/{id}(id=${car.id})}" method="get">
                                <input type="hidden" name="id" th:value="${car.id}">
                                <button type="submit">Update</button>
                            </form>
                            <form th:action="@{/admin/car/delete/{id}(id=${car.id})}" method="post">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this car?');">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Car Rental Service. All rights reserved.</p>
    </footer>
</body>
</html>
