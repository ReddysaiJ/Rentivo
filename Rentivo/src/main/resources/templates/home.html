<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>

<body>
<div layout:fragment="content">
    <div class="container text-center mt-5 pt-5">
        <h1 class="display-4 fw-bold">Welcome to Rentivo</h1>
        <p class="lead">Your trusted car rental partner. Explore our wide range of vehicles for your travel needs.</p>

        <div class="mt-4">
            <a class="btn btn-primary btn-lg me-2" th:href="@{/car/list}" role="button">Browse Cars</a>
            <a class="btn btn-outline-secondary btn-lg" th:href="@{/user/register}" role="button" sec:authorize="isAnonymous()">Register</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
