<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking - Car Rental</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Custom CSS for minimal overrides -->
    <style>
        .car-info img {
            width: 100%;
            max-width: 400px;
            height: 250px;
            object-fit: cover;
        }
    </style>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <h2 class="text-center text-primary mb-4">Create Your Booking</h2>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${param.error == 'CarNotAvailable' ? 'The selected car is not available for the chosen dates.' : 'An error occurred. Please try again.'}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Car Information Card -->
        <div class="card mb-4 mx-auto" style="max-width: 800px;">
            <div class="card-body">
                <h3 class="card-title h5 mb-3">Car Information</h3>
                <img th:src="@{${car.imageUrl}}" alt="Car Image" class="card-img-top mx-auto d-block" />
                <p class="card-text mb-2"><strong>Model:</strong> <span th:text="${car.model}"></span></p>
                <p class="card-text mb-2"><strong>Type:</strong> <span th:text="${car.type}"></span></p>
                <p class="card-text mb-2"><strong>Price per day:</strong> ₹<span th:text="${car.price}"></span></p>
            </div>
        </div>

        <!-- Booking Form -->
        <form th:action="@{/booking/create}" method="POST" class="mx-auto" style="max-width: 800px;">
            <input type="hidden" name="car.id" th:value="${car.id}" />
            <input type="hidden" name="amountDue" th:value="${amountDue}" />

            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="text" id="startDate" name="startDate" th:value="${startDate}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="text" id="endDate" name="endDate" th:value="${endDate}" class="form-control" readonly />
            </div>

            <div class="alert alert-primary mb-3" role="alert">
                <p class="mb-0"><strong>Total Amount Due:</strong> ₹<span th:text="${amountDue}"></span></p>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary">Book Now</button>
                <a th:href="@{/booking/myBookings}" class="btn btn-danger">Back to My Bookings</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
