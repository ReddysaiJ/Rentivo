<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking - Car Rental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
        }

        header {
            background: #007bff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-weight: 700;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 3px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        main {
            flex: 1;
            padding: 40px;
            max-width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .car-info {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .car-info h3 {
            margin-top: 0;
        }

        .car-info img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
            object-fit: cover;
            height: 250px;
            transition: transform 0.3s ease;
        }

        .car-info img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input[readonly] {
            background-color: #f1f1f1;
            cursor: not-allowed;
        }

        .amount-due {
            background-color: #e6f2ff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #b3d7ff;
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-secondary:hover {
            background-color: #da190b;
            transform: translateY(-2px);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            background: linear-gradient(to right, #333, #555);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                margin-top: 20px;
                gap: 10px;
            }

            .btn {
                width: 100%;
                margin: 10px 0;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/" th:href="@{/}">Car Rental</a>
            <ul>
                <li><a href="/" th:href="@{/}">Home</a></li>
                <li><a href="/user/profile" th:href="@{/user/profile}">Profile</a></li>
                <li><a href="/car/list" th:href="@{/car/list}">Cars</a></li>
                <li><a href="/booking/myBookings" th:href="@{/booking/myBookings}">My Bookings</a></li>
                <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Create Your Booking</h1>

        <div class="car-info">
            <h3>Car Information</h3>
            <img th:src="@{${car.imageUrl}}" alt="Car Image" />
            <p><strong>Model:</strong> <span th:text="${car.model}"></span></p>
            <p><strong>Type:</strong> <span th:text="${car.type}"></span></p>
            <p><strong>Price per day:</strong> ₹<span th:text="${car.price}"></span></p>
        </div>

        <form action="/booking/create" method="POST">
            <input type="hidden" name="car.id" th:value="${car.id}" />
            <input type="hidden" name="amountDue" th:value="${amountDue}" />

            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="text" id="startDate" name="startDate" th:value="${startDate}" readonly />
            </div>

            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="text" id="endDate" name="endDate" th:value="${endDate}" readonly />
            </div>

            <div class="amount-due">
                <p>Total Amount Due: ₹<span th:text="${amountDue}"></span></p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn">Book Now</button>
                <a href="/booking/myBookings" class="btn-secondary">Back to My Bookings</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Car Rental Service. All rights reserved.</p>
    </footer>
</body>
</html>
