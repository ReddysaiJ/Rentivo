<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:title="Account Recovery">Account Recovery</title>
</head>
<body>

<div layout:fragment="content">
    <h2 th:switch="${step}">
        <span th:case="'verify'">Verify OTP</span>
        <span th:case="'reset'">Reset Password</span>
        <span th:case="*">Forgot Password</span>
    </h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div th:if="${step == null or step == 'send'}">
        <form th:action="@{/forgot-password/send-otp}" method="post" class="mt-3">
            <div class="mb-3">
                <input type="email" name="email" placeholder="Enter your email" required
                       th:value="${email}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>
    </div>

    <div th:if="${step == 'verify'}">
        <form th:action="@{/forgot-password/verify-otp}" method="post" class="mt-3">
            <input type="hidden" name="email" th:value="${email}"/>
            <div class="mb-3">
                <input type="text" name="otp" placeholder="Enter OTP" required class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>
    </div>

    <div th:if="${step == 'reset'}">
        <form th:action="@{/forgot-password/reset}" method="post" class="mt-3">
            <input type="hidden" name="email" th:value="${email}"/>
            <div class="mb-3">
                <input type="password" name="newPassword" placeholder="New Password" required class="form-control"/>
            </div>
            <div class="mb-3">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>

</body>
</html>
